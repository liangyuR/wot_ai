# 路径规划与导航模块配置文件

# 小地图配置
minimap:
  region:  # 小地图区域（右下角）
    x: 1600    # 起始X坐标
    y: 800     # 起始Y坐标
    width: 320 # 宽度
    height: 320 # 高度
  grid_size: [256, 256]  # 栅格地图尺寸
  scale_factor: 1.0      # 缩放因子（用于适配不同分辨率）

# 模型配置
model:
  path: "train/model/minimap_yolo.pt"  # 小地图检测模型路径
  classes: 6  # 类别数量
  conf_threshold: 0.25  # 置信度阈值

# 导航配置
navigation:
  mouse_sensitivity: 1.0
  calibration_factor: 150.0
  move_speed: 1.0  # 移动速度系数
  rotation_smooth: 0.3  # 转向平滑系数

# 路径规划配置
planner:
  enable_smoothing: true  # 是否启用路径平滑
  smooth_weight: 0.3      # 平滑权重

# 日志配置
logging:
  level: INFO  # 日志级别: DEBUG, INFO, WARNING, ERROR
  save_video: false  # 是否录制调试视频

